# == COLOUR Scheme (to work with Solarized dark) ==
 
# Status Bar Colours
set-option -g status-fg yellow                            #Status Bar fg
set-option -g status-bg black                             #Status Bar bg
set-option -g status-attr default
set-window-option -g window-status-current-fg brightred   #Active Window fg
set-window-option -g window-status-current-bg brightblack     #Active Window bg
 
# default window title colors
set-window-option -g window-status-fg brightblue          #base0
set-window-option -g window-status-bg default
 
# Window Pane Border Colours
set-option -g pane-border-fg        black           #Pane Border
set-option -g pane-active-border-fg green           #Active Pane Border
 
# message text
set-option -g message-bg black                            #base02
set-option -g message-fg brightred                        #orange
 
# pane number display
set-option -g display-panes-active-colour blue            #blue
set-option -g display-panes-colour brightred              #orange
 
# clock
set-window-option -g clock-mode-colour green              #green

setw -g window-status-format " #I:#W "
#setw -g window-status-format " #I:#{?host,#{host}, } "
setw -g window-status-current-format " #I:#W "
#setw -g window-status-current-format " #I:#{?host,#{host}, } "
set -g status-left ' '

set-window-option -g automatic-rename off
#set-window-option -g automatic-rename-format "#h"

# reload configuration file easily
bind r source-file ~/.tmux.conf

